name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Полезно для генерации чейнджлогов (опционально, но рекомендуется)

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ОФИЦИАЛЬНЫЙ ЭКШЕН GRADLE (Стандарт 2026)
      # Он лучше управляет кэшем и скоростью, чем просто setup-java
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ВАЖНЫЙ ШАГ: Исправление вашей ошибки с версией Gradle "на лету".
      # Если в репозитории старый Gradle 8.5, этот шаг обновит его до 8.12 перед сборкой.
      - name: Force Update Gradle Wrapper
        run: ./gradlew wrapper --gradle-version 8.12

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # Собираем все .jar файлы из папки build/libs/
          files: build/libs/*.jar
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Release ${{ steps.get_version.outputs.VERSION }}
          tag_name: ${{ steps.get_version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
